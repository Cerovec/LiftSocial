<div class="lift:ProfileViewer span-17 last borderBottom">
  <div class="last">
    <h3 class="heading column">I'm your profile page</h3>
    <span class="lift:embed?what=contactaddbutton"></span>
    <span class="lift:embed?what=pokebutton"></span>
  </div>
  <div class="clear span-4">
    <img src="files/images/unknown_male_profile.jpg" 
	 width="140" class="prpicThumb">
    </img>
  </div>
  <table class="span-13 last profiletable">
    <tr id="namerow">
      <th class="label span-7">Name:</th>
      <td class="data" id="name"></td>
    </tr>
    <tr>
      <th class="label">Email address:</th>
      <td class="data" id="email"></td>
    </tr>
    <tr>
      <th class="label">Current city:</th>
      <td class="data" id="currCity"></td>
    </tr>
    <tr>
      <th class="label">Hometown:</th>
      <td class="data" id="hometown"></td>
    </tr>
    <tr>
      <th class="label">Sex:</th>
      <td class="data" id="sex"></td>
    </tr>
    <tr id="birthrow">
      <th class="label">Birthday:</th>
      <td class="data" id="birthday"></td>
    </tr>
    <tr>
      <th class="label">Summary:</th>
      <td class="data" id="aboutMe"></td>
    </tr>
  </table>
</div>
